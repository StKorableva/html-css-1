<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tokyo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Dosis:200,300,400');
    </style>
</head>
<body>

    <div class="main">
        <div class="tower_image">
            <img src="theSun.gif" alt="The Sun" width="130" height="132">
            <div class="top_rect">Sunny</div>
            <div class="bottom_rect">Tokyo - Wednesday, July 31</div>

        </div><div class="wrap_section2">
            <div class="temperature">28 &#176;C</div>
            <div class="wrap_graf"><img class="graph_1" src="graph.gif" alt="graph" width="207" height="53"></div>
            <div class="forecast-1"><img src="smallSun.gif" alt="smallSun"></div>
            <div class="forecast-2"><img src="SunCloud.gif" alt="SunCloud"></div>
            <div class="forecast-3"><img src="SunCloud.gif" alt="SunCloud"></div>
            <div class="wrap_week_text"><span class="week_text">Thu</span>
                <span class="week_text">Fri</span>
                <span class="week_text">Sat</span></div>
           <div class="wrap_temp_red"><span class="temperature_text_red">28 &#176;C</span>
               <span class="temperature_text_red">22 &#176;C</span>
               <span class="temperature_text_red">30 &#176;C</span></div>
            <div class="wrap_temp_black"> <span class="temperature_text_black">18 &#176;C</span>
                <span class="temperature_text_black">20 &#176;C</span>
                <span class="temperature_text_black">27 &#176;C</span></div>
        </div>
    </div>


</body>
</html>
